name: Publish to NuGet

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: nuget
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Check if version already published
        id: check
        run: |
          VERSION=$(grep -oP '<Version>\K[^<]+' src/Capsara.SDK/Capsara.SDK.csproj)
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          if dotnet nuget list source | grep -q nuget.org && \
             curl -sf "https://api.nuget.org/v3-flatcontainer/capsara.sdk/${VERSION}/capsara.sdk.${VERSION}.nupkg" -o /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Restore
        if: steps.check.outputs.exists == 'false'
        run: dotnet restore

      - name: Build
        if: steps.check.outputs.exists == 'false'
        run: dotnet build --configuration Release --no-restore

      - name: Pack
        if: steps.check.outputs.exists == 'false'
        run: dotnet pack src/Capsara.SDK/Capsara.SDK.csproj --configuration Release --no-build --output ./artifacts

      - name: NuGet login
        if: steps.check.outputs.exists == 'false'
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}

      - name: Publish
        if: steps.check.outputs.exists == 'false'
        run: |
          dotnet nuget push ./artifacts/*.nupkg \
            --api-key "${{ steps.login.outputs.NUGET_API_KEY }}" \
            --source https://api.nuget.org/v3/index.json
